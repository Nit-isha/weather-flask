{% extends 'base.html' %} 

{% block body %} 
<div class="content">
    <h1>What's the weather like?</h1>
    <br>
    <br>
    
    <form action="/" method="POST">
        <input type="text" name="city" id="city" placeholder="city name" autofocus="autofocus">
        <input type="submit" value="Add city" class="submit">
    </form>
    <div class="grid">
        {% for weather in weather_data %}
        <div class="container">
            <p>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" class="photo">
                <div class="text">
                    <span class="title">{{ weather.city }}</span>
                    <a href="/delete/{{weather.id}}" id="Delete">&#10060</a>
                    <br>
                    <span class="temp">{{ weather.temprature }}Â°C</span>
                    <br>
                    <span class="desc">{{ weather.desc }}</span>
                </div>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
